[main]
dt_pde=0.0001
simulation_time=10.0

[load_state]
input_filename_U = ./outputs/steady_state_spiral/UU_885000.dat
input_filename_V = ./outputs/steady_state_spiral/VV_885000.dat

[update_chemical]
main_function= update_chemical_reaction

[save_result]
print_rate= 1000
output_dir= ./outputs/chemical_reactions_steady_state_mesh_aware

[assembly_matrix]
method = DDM 
sigma_x=.00000320
sigma_y=.00000320
sigma_z=.00000320
main_function=homogeneous_sigma_assembly_matrix

[linear_system_solver]
main_function=Thomas_algorithm_ADI

[domain]
length_cell_dx = 0.00050
length_cell_dy = 0.00050
start_dx= 0.00060
start_dy= 0.00060
start_dz= 0.00060
side_length = 0.0250
main_function=initialize_grid_with_chemical_reactions

[ode_solver]
dt_ode=0.00002

[stim_s1]
start = 0.0
duration = 2.0
current = 1.0
x_limit = 500.0
main_function=stim_if_x_less_than

[stim_s2]
start = 500.0
duration = 2.0
current = 1.0
x_limit = 500.0
y_limit = 500.0
main_function=stim_if_x_y_limits


